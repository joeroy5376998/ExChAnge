{% extends "base.html" %}

{% block content %}
<div class="item">
  <!-- 商品列表 -->
  <section>
    {% if bag.count() == 0  %}
    <p>你的背包沒有可交易的商品!</p>
    {% else %}
    {% for item in bag %}
    <div class="item">
      <img class="item_img" src="{{url_for('.static', filename='/uploads/'+item.item_pic_filename)}}">
      <p class="item_name">{{ item.item_name }}</p>
      <form method="GET" action="{{ url_for('exchange', item_id=item.item_id) }}">
          <input class="btn" type="submit" name="select" value="選我">
      </form>
    </div>
    {% endfor %}
    {% endif %}
  </section>
</div>
{% endblock %}
