<!DOCTYPE html>
<html>
  <title>Login</title>
  <link href="../styles/login.css" rel="stylesheet" />
  <link href="../styles/commonStyle.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
<body>
  <h1 id="title">ExChAnge</h1>
  <div id="body">
    <div class="input_container" id="login">
      <label for="username"
        >帳號 <input type="text" name="username" /><br /> </label
      ><br />
      <label for="password" name="password"
        >密碼 <input type="text" name="password" /><br /> </label
      ><br />
      <button class="btn" id="btn_login" type="submit" value="login">
        登入</button
      ><br />
      <button id="to_register">尚未註冊? 點此註冊</button>
    </div>

    <div class="input_container" id="register">
      <label for="reg_username">帳號</label>
      <input type="text" name="reg_username" /><br />
      <br />
      <label for="reg_password">密碼</label>
      <input type="text" name="reg_password" /><br />
      <br />
      <label for="reg_password_confirm">確認密碼</label>
      <input type="text" name="reg_password_confirm" /><br />
      <br />
      <button class="btn" id="btn_reg" type="submit" value="register">
        註冊</button
      ><br />
    </div>
  </div>
  <script src="../scripts/login.js"></script>
</body>
